<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Mis papás se casan!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .seccion {
      text-align: center;
      padding: 30px 10px;
    }

    .seccion img {
      width: 100%;
      max-width: 800px;
    }

    .botones {
      margin-top: 20px;
    }

    .botones a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #ffffffcc;
      color: #000;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
    }

    .cuenta-regresiva {
      font-size: 1.5em;
      margin-top: 20px;
      color: #fff;
    }

    .control-scroll {
      position: fixed;
      right: 20px;
      bottom: 80px;
      z-index: 1000;
    }

    .control-scroll button, .control-scroll a {
      display: block;
      margin: 10px 0;
      padding: 10px 16px;
      background-color: #ffffffcc;
      border: none;
      border-radius: 20px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Música de fondo -->
  <audio autoplay loop>
    <source src="assets/musica.mp3" type="audio/mp3">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Botones de control -->
  <div class="control-scroll">
    <a href="#portada">Volver al inicio</a>
    <button onclick="toggleScroll()">Pausar/Seguir</button>
  </div>

  <!-- Contenido -->
  <div id="portada" class="seccion"><img src="assets/portada.jpg" alt="Portada"></div>

  <div class="seccion" id="fecha">
    <img src="assets/fecha.jpg" alt="Fecha">
    <div class="cuenta-regresiva">Faltan: <span id="countdown">...</span></div>
  </div>

  <div class="seccion">
    <img src="assets/ceremonia.jpg" alt="Ceremonia">
    <div class="botones">
      <a href="https://g.co/kgs/xPJhZt1" target="_blank">Ver mapa ceremonia</a>
    </div>
  </div>

  <div class="seccion">
    <img src="assets/recepcion.jpg" alt="Recepción">
    <div class="botones">
      <a href="#" target="_blank">Ver mapa recepción</a>
    </div>
  </div>

  <div class="seccion">
    <img src="assets/codigo.jpg" alt="Código de vestimenta">
    <div class="botones">
      <a href="https://pin.it/5Jx6azUSv" target="_blank">Hombres</a>
      <a href="https://pin.it/7f2YRABZm" target="_blank">Mujeres</a>
    </div>
  </div>

  <div class="seccion">
    <img src="assets/confirmar.jpg" alt="Confirmar asistencia">
    <div class="botones">
      <a href="https://forms.gle/8nnHhXvwaK43LJNV7" target="_blank">Confirmar aquí</a>
    </div>
  </div>

  <div class="seccion"><img src="assets/nuestros-momentos.jpg" alt="Nuestros momentos"></div>
  <div class="seccion"><img src="assets/final.jpg" alt="Final"></div>

  <!-- Script cuenta regresiva -->
  <script>
    const countdown = document.getElementById('countdown');
    const targetDate = new Date("July 5, 2025 00:00:00").getTime();
    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      countdown.innerHTML = distance < 0 ? "¡Hoy es el gran día!" : days + " días";
    }, 1000);
  </script>

  <!-- Scroll automático + botón de control -->
  <script>
    let scrollActivo = true;
    let scrollStep = 1;
    let scrollInterval = setInterval(() => {
      if (scrollActivo) window.scrollBy(0, scrollStep);
    }, 30);

    function toggleScroll() {
      scrollActivo = !scrollActivo;
    }
  </script>

</body>
</html>
